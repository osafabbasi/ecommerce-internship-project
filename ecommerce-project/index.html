<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/ecommerce-project/css/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<!-- cdn for font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- navigation bar -->
    <nav>
        <div class="logo"> <!-- for logo-->
            <img src="/ecommerce-project/assets/image/logo-colored.svg" alt="Logo">
        </div>
        <div class="search-bar"> <!-- for search-bar-->
            <input type="text" placeholder="Search"> <!-- the text input of search-bar-->
            <select name="categories" id="categories"> <!-- the select tag is forthe dropdown-->
                <option value="men">All Category</option>
                <option value="women">Women</option>
                <option value="kids">Kids</option>
                <option value="crockery">Crockery</option>
                <option value="household">HouseHold</option>
            </select>
            <button>Search</button>
        </div>
        <div class="options-menu">
            <div class="opt"><i class="fa fa-user"></i><p>Profile</p></div>
            <div class="opt"><i class="ri-message-2-line"></i><p>Message</p></div>
            <div class="opt"><i class="ri-heart-fill"></i><p>Orders</p></div>
            <div class="opt"><i class="ri-shopping-cart-2-fill"></i><p>My Cart</p></div>
        </div>
    </nav>
<!-- second nav bar -->
 <section class="sec-nav">
      <div class="left-side"></div>
      <div class="right-side"></div>
 </section>

    <script src="/ecommerce-project/js/script.js"></script>
